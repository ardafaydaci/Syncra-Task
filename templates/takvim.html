<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Görev Takvimi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />

    <style>
        /* Takvimin görev metinlerini daha okunaklı yapalım */
        
        .fc-event-title {
            white-space: normal !important;
            overflow-wrap: break-word;
            font-weight: 600;
        }
        
        .fc-daygrid-event {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Proje Yonetimi</h2>
            </div>

            <div class="notification-area">
                <div id="notification-bell" class="menu-item">
                    <i class="fa-solid fa-bell"></i>
                    <span>Bildirimler</span>
                    <span id="notification-counter" class="notification-counter" style="display: none;">0</span>
                </div>
                <div id="notification-dropdown" class="notification-dropdown" style="display: none;"></div>
            </div>

            <!-- Menü JS ile dinamik olarak yüklenecek -->
            <ul id="sidebar-menu" class="menu-list"></ul>
        </div>

        <div class="main-content">
            <header class="main-header">
                <h1>Görev Takvimi</h1>
            </header>

            <div id='calendar'></div>
        </div>
    </div>

    <!-- Görev Detay Modalı -->
    <div id="task-modal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-task-title">Görev Detayları</h2>
                <button id="modal-close-btn" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modal-task-text-body" class="modal-task-main-text"></p>
                <p><strong>Atanan:</strong> <span id="modal-assigned-user"></span></p>
                <p><strong>Verildiği Tarih:</strong> <span id="modal-creation-date"></span></p>
                <p><strong>Son Teslim Tarihi:</strong> <span id="modal-due-date"></span></p>
                <hr>
                <h4>Açıklama</h4>
                <p id="modal-task-description">...</p>
                <hr>
                <h4>Dosyalar</h4>
                <div id="modal-files-list" class="files-container"></div>
                <div class="file-upload-container">
                    <input type="file" id="modal-file-input">
                    <button id="modal-upload-btn">Dosya Yükle</button>
                </div>
                <hr>
                <h4>Yorumlar</h4>
                <div id="modal-comments-list" class="comments-container"></div>
                <div class="comment-form-container">
                    <textarea id="modal-comment-input" placeholder="Bir yorum ekle..."></textarea>
                    <button id="modal-add-comment-btn">Yorum Yap</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/tr.js'></script>

    <script src="{{ url_for('static', filename='js/takvim-script.js') }}"></script>
</body>

</html>
