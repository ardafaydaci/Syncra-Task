<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Yönetici Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Proje Yonetimi</h2>
            </div>
            <div class="notification-area">
                <div id="notification-bell" class="menu-item">
                    <i class="fa-solid fa-bell"></i>
                    <span>Bildirimler</span>
                    <span id="notification-counter" class="notification-counter" style="display: none;">0</span>
                </div>
                <div id="notification-dropdown" class="notification-dropdown" style="display: none;"></div>
            </div>
            <ul class="menu-list">
                <li class="menu-item active" onclick="window.location.href='/dashboard'"><i class="fa-solid fa-chart-pie"></i> Dashboard</li>
                <li class="menu-item" onclick="window.location.href='/yonetici'"><i class="fa-solid fa-list"></i> Liste Görünümü</li>
                <li class="menu-item" onclick="window.location.href='/kanban'"><i class="fa-solid fa-table-columns"></i> Pano Görünümü</li>
                <li class="menu-item" onclick="window.location.href='/takvim'"><i class="fa-solid fa-calendar-days"></i> Takvim</li>
                <li class="menu-item" onclick="window.location.href='/personel-yonetimi'"><i class="fa-solid fa-users-cog"></i> Personel Yönetimi</li>
                <li class="menu-item" onclick="window.location.href='/personnel-performance'"><i class="fa-solid fa-user-check"></i> Personel Performansı</li>
                <li id="logout-btn" class="menu-item logout-item">
                    <i class="fa-solid fa-right-from-bracket"></i> Cikis Yap
                </li>
            </ul>
        </div>
        <div class="main-content">
            <header class="main-header">
                <h1>Dashboard</h1>
            </header>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <i class="fa-solid fa-layer-group"></i>
                    <div class="stat-info">
                        <h2 id="stats-total">0</h2>
                        <p>Toplam Görev</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-flag-checkered" style="color: var(--success-color);"></i>
                    <div class="stat-info">
                        <h2 id="stats-completed">0</h2>
                        <p>Tamamlanan</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-person-digging" style="color: #f1c40f;"></i>
                    <div class="stat-info">
                        <h2 id="stats-inprogress">0</h2>
                        <p>Devam Eden</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-hourglass-start" style="color: #e74c3c;"></i>
                    <div class="stat-info">
                        <h2 id="stats-overdue">0</h2>
                        <p>Gecikmiş Görev</p>
                    </div>
                </div>
            </div>

            <div class="recent-tasks-container">
                <h2>Son Eklenen Görevler</h2>
                <ul id="recent-tasks-list" class="recent-tasks-list">
                    <!-- JS ile doldurulacak -->
                </ul>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/dashboard-script.js') }}"></script>
</body>

</html>
