<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Yönetimi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Görevler</h1>
    </header>
    <main>
        <div class="task-container">
            <!-- Flask'ten gelen görevler burada döngü ile listelenecek -->
            {% for task in tasks %}
            <div class="task-card">
                <h3>{{ task.title }}</h3>
                <p>{{ task.description }}</p>
                <div class="task-meta">
                    <span><strong>Atanan:</strong> {{ task.assigned_to_username }}</span>
                    <span><strong>Son Tarih:</strong> {{ task.due_date }}</span>
                    <span><strong>Durum:</strong> {{ task.status }}</span>
                </div>
            </div>
            {% else %}
            <p>Gösterilecek görev bulunamadı.</p>
            {% endfor %}
        </div>
    </main>
</body>
</html>
